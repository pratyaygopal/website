<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="docs/balatro.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: rgb(18, 18, 18);
        }

        body {
            font-family: monospace;
            background: linear-gradient(135deg, #131313 50%, #000 50%, #101010 10%);
            background-size: 50px 50px; 
            background-repeat: repeat;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 span {
            color: rgb(210, 30, 30);
        }

        nav {
            position: fixed; /* Fixed position for navbar */
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem; /* Added gap to create spacing */
            width: 100%;
            max-width: 600px; /* Limit the width of the navbar */
        }
    
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 2rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }
    
        nav a:hover {
            color: rgb(210, 30, 30);
            transform: scale(1.5);
        }

        .file-explorer {
            width: 80%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-explorer h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: rgb(210, 30, 30);
        }

        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .file {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .file:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .file i {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #fff; /* Ensures the icon is always white */
        }

        .file a {
            text-decoration: none;
            color: inherit; /* Inherit the color from the parent */
        }

        .file span {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        .file span:hover {
            color: rgb(255, 255, 255);        
        }


        footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 768px) {
            body {
                padding: 5rem 1rem; /* Adjust padding for tablet */
            }
    
            nav {
                flex-wrap: wrap; /* Allow icons to wrap */
                justify-content: center; /* Center-align icons */
            }
    
            nav a {
                font-size: 1.5rem;
            }
        }
    
        @media (max-width: 480px) {
            body {
                padding: 6rem 1rem; /* Adjust padding for mobile */
            }
    
            nav {
                flex-direction: row; 
                align-items: center;
                gap: 1rem; /* Add spacing between items */
                background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
                padding: 0.5rem 1rem;
                border-radius: 50px; /* Rounded corners for a smooth look */
                backdrop-filter: blur(10px); /* Adds the Gaussian blur effect */
                -webkit-backdrop-filter: blur(10px); /* For Safari compatibility */
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Optional shadow for depth */
                z-index: 1000; /* Ensures navbar stays above other elements */
            }
    
            nav a {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

</body>
</html>
